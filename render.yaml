services:
  - type: web
    name: api-vagas-skills
    env: python
    buildCommand: pip install -r requirements-render-supabase.txt
    startCommand: gunicorn api_vagas_skills:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0